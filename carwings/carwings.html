
<script type="text/x-red" data-template-name="Login">
	 <div class="form-row">
        <label for="node-input-username"><i class="fa fa-user"></i> Carwings Username</label>
        <input type="text" id="node-input-username">
    </div>
    <div class="form-row">
        <label for="node-input-password"><i class="fa fa-lock"></i> Carwings Password</label>
        <input type="password" id="node-input-password">
    </div>     
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>  
	 
</script>

<script type="text/x-red" data-help-name="Login">
    <p>Use this node to log into your Carwings account to query your Nissan PEV. </p>
</script>

<script type="text/javascript">
    RED.nodes.registerType('Login',{
        category: 'Carwings',
        color:"#C0C0C0",
        defaults: {
            name: {value:""},               				        
        },
        credentials: {
            username: {type:"text"},
            password: {type:"password"}
        },
        inputs:1,
        outputs:1,
        icon: "nissan.png",
        label: function() {
            return this.name||"Login";
        },
        labelStyle: function() {
            return this.name?"node_label_italic":"";
        }
    });
</script>
